<h2>My Pages</h2>
<ul class="pages">
  <li *ngFor="let page of pages">
    <a routerLink="/detail/{{page.id}}">
      <span class="badge">{{page.id}}</span> {{page.title}}
    </a>
  </li>
</ul>

<div>
  <label>Page title:
    <input #pageTitle />
  </label>
  <button (click)="add(pageTitle.value); pageTitle.value=''">
    add
  </button>
</div>
