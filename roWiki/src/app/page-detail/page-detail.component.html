<div *ngIf="page">
  <h2>{{page.title | uppercase}} Details</h2>
  <div><span>page id: </span>{{page.id}}</div>
  <div><span>title: </span>{{page.title}}</div>
  <div><span>body: </span><a [innerHTML]="page.body"></a></div>

</div>
<br>
<br>
<button class="delete" title="delete page"
        (click)="delete(page)" routerLink="/pages">Delete Page</button>
<button routerLink="/edit/{{page.id}}">Edit</button>
<button (click)="goBack()">go back</button>
