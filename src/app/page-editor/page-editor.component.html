<div *ngIf="page">
<br>
 <br>
  <div>
    <label>title:
      <input [(ngModel)]="page.title" placeholder="title">
    </label>
  </div>
<br>
<br>
<app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="page.body" height="300px" width="1200px" ></app-ngx-editor>
  <br>
  <button pButton type="button" label="go back" (click)="goBack()"></button>
  <button *ngIf="page" pButton type="button" label="save"  (click)="save()"></button>
  <button *ngIf="!page._id" pButton type="button" label="create page"  (click)="createPage(page.title)" routerLink="/pages"></button>
  <br>
  <br>
</div>
